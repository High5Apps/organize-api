  server {
    listen 80;

    server_name getorganize.app;

    location /api/ {
      include /etc/nginx/rails-proxy.conf;
      proxy_pass http://rails_app;
    }

    location = /store {
      include /etc/nginx/store.conf;
    }

    location / {
      include /etc/nginx/rails-proxy.conf;
      proxy_pass http://rails_site;
    }
  }
